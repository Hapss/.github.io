<!-- Верхняя панель с заголовком и выбором языка -->
<link href="main.css" rel="stylesheet">
<div class="top-bar">
    <h1 class="site-title">Houkai Gakuen 2 архив сюжета</h1>
    <div class="language-container">
        <div class="language-dropdown">
            <select class="language-select" id="languageSelect">
                <option value="ru">Русский</option>
                <option value="en">English</option>
                <option value="cn">中文</option>
            </select>
        </div>
    </div>
</div>

<!-- Компактные фильтры -->
<div class="controls-container">
    <div class="selector">
        <h2 class="selector-title">Тип сюжета</h2>
        <div class="select-wrapper">
            <select class="selector-dropdown" id="storyType">
                    <option value="main" data-ru="Основной сюжет" data-en="Main Story" data-cn="主线故事">Основной сюжет</option>
                    <option value="extra" data-ru="Дополнительный сюжет" data-en="Extra Story" data-cn="额外故事">Дополнительный сюжет</option>
                    <option value="bosses" data-ru="Боссы" data-en="Bosses" data-cn="敌人">Боссы</option>
                    <option value="visual_novel" data-ru="Визуальная новелла" data-en="Visual Novel" data-cn="视觉小说">Визуальная новелла</option>
                    <option value="novel" data-ru="Роман" data-en="Novel" data-cn="小说">Роман</option>
                <!-- остальные варианты -->
            </select>
        </div>
    </div>
    
    <div class="selector">
        <h2 class="selector-title">Сюжет</h2>
        <div class="select-wrapper">
            <select class="selector-dropdown" id="storySelection">
                    <option value="chapter" data-ru="Глава 1: Выброс Хоукая<" data-en="Chapter 1: Houkai Erruption" data-cn="章1：崩坏爆发">Глава 1: Выброс Хоукая</option>
                <!-- остальные варианты -->
            </select>
        </div>
    </div>
    
    <div class="selector">
        <h2 class="selector-title">Этап</h2>
        <div class="select-wrapper">
            <select class="selector-dropdown" id="stageSelection">
                    <option value="stage" data-ru="Этап 1" data-en="Stage 1" data-cn="第1阶段">Этап 1</option>
                <!-- остальные варианты -->
            </select>
        </div>
    </div>
</div>
