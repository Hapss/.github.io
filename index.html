<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предупреждение о переводе</title>
    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    // Используем шрифт Inter для соответствия дизайну
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        /* Стиль для обеспечения использования Inter, если доступен */
        /* Изменено на темно-синий/графитовый фон (slate-900) для темы Sci-Fi/Dark */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* Tailwind slate-900 */
        }
    </style>
</head>
<body>

<!-- Основное содержимое сайта (скрыто под предупреждением) -->
<!-- Цвет текста изменен на более светлый для контраста с темным фоном -->
<div class="p-8 text-center text-gray-400">
    <h2 class="text-2xl font-semibold mb-4">Добро пожаловать на сайт</h2>
    <p>Это основное содержимое вашего веб-сайта. Оно станет видно после закрытия предупреждения.</p>
</div>

<!-- Полноэкранное предупреждение (Modal Overlay) -->
<div id="warning-overlay" class="fixed inset-0 z-50 bg-gray-900/95 flex items-center justify-center p-4 
                                   transition-opacity duration-500 opacity-100">
    
    <!-- Карточка предупреждения -->
    <!-- Фон карточки изменен на темный (slate-800), текст на светлый (gray-200) -->
    <div class="bg-slate-800 text-gray-200 p-8 md:p-12 rounded-3xl shadow-2xl max-w-xl w-full text-center 
                transform scale-100 transition-transform duration-300 border-2 border-fuchsia-600/50">

        <!-- Заголовок (большой, по центру) -->
        <!-- Цвет акцента изменен на яркий маджента/фуксия (fuchsia-400) -->
        <h1 class="text-5xl md:text-7xl font-extrabold mb-6 text-fuchsia-400 select-none tracking-tight">
            Примечание
        </h1>

        <!-- Основной текст предупреждения -->
        <!-- Уменьшен размер шрифта до text-lg (на мобильных) и text-xl (на десктопе) для компактности -->
        <p class="text-lg md:text-xl mb-3 font-medium leading-relaxed">
            Это фанатский перевод Houkai Gakuen 2. Все права принадлежат miHoYo.
        </p>

        <!-- Добавленные строки (еще меньший размер, text-base/text-lg, и приглушенный цвет) -->
        <p class="text-base md:text-lg mb-1 font-medium text-gray-400">
            Перевод выполнен Haps.
        </p>
        <p class="text-base md:text-lg mb-8 font-medium text-gray-400">
            Сайт сделан при помощи Gemini.
        </p>

        <!-- Кнопка закрытия -->
        <!-- Цвет кнопки изменен на фуксия, соответствующий акценту -->
        <button id="close-button" 
                class="bg-fuchsia-600 hover:bg-fuchsia-500 text-white font-bold py-3 px-8 text-lg rounded-full 
                       transition duration-200 ease-in-out shadow-xl hover:shadow-2xl 
                       focus:outline-none focus:ring-4 focus:ring-fuchsia-300 active:bg-fuchsia-700">
            Закрыть
        </button>
    </div>
</div>

<script>
    /**
     * Обработчик для закрытия модального окна.
     * Добавляет плавное исчезновение перед удалением.
     */
    document.getElementById('close-button').addEventListener('click', function() {
        const overlay = document.getElementById('warning-overlay');
        
        // Запускаем анимацию исчезновения (opacity-0)
        overlay.classList.remove('opacity-100');
        overlay.classList.add('opacity-0');
        
        // Ждем завершения анимации (500 мс, как в duration-500) и скрываем элемент
        setTimeout(() => {
            overlay.style.display = 'none';
        }, 500); 
    });
</script>
</body>
</html>
