        const storyData = {

        // --- AUDIO CONTROL FUNCTIONS ---
        
        /** Sets the volume of the chapter audio and updates the icon. */
        function setVolume(volume) {
            if (chapterAudio) {
                chapterAudio.volume = volume;
            }
            const volumeIcon = document.getElementById('volumeIcon');
            if (volumeIcon) {
                if (volume > 0.5) volumeIcon.textContent = 'üîä'; // High
                else if (volume > 0) volumeIcon.textContent = 'üîâ'; // Medium/Low
                else volumeIcon.textContent = 'üîá'; // Muted
            }
        }
        
        /** Handles volume slider input and saves progress. */
        function handleVolumeChange() {
            const volumeInput = document.getElementById('volumeInput');
            // Volume is stored as 0-100 in the slider, convert to 0.0-1.0
            const volume = parseFloat(volumeInput.value) / 100; 
            setVolume(volume);
            saveProgress();
        }

        /** Plays a new chapter audio track or continues the existing one. */
        function playChapterAudio(audioFileName) {
            if (chapterAudio && audioFileName) {
                const currentSrc = chapterAudio.getAttribute('src');
                const newSrc = AUDIO_BASE_PATH + audioFileName;

                if (currentSrc !== newSrc) {
                    // Stop current, set new source
                    chapterAudio.pause();
                    chapterAudio.setAttribute('src', newSrc);
                    chapterAudio.load(); 
                    chapterAudio.loop = true;
                }
                
                // Attempt to play (may fail due to browser auto-play restrictions)
                // This promise handling avoids unhandled rejection warnings
                const playPromise = chapterAudio.play();
                if (playPromise !== undefined) {
                    playPromise.catch(e => {
                        console.warn("Autoplay was prevented. User interaction (click) required to start audio.", e);
                    });
                }
            } else if (chapterAudio) {
                // If no audio file specified for the chapter, pause
                chapterAudio.pause();
            }
        }


        // --- PROGRESS MANAGEMENT ---
        
        /** Saves current progress (language, type, chapter, index, spriteMode, volume) to localStorage. */
        function saveProgress() {
            const volumeInput = document.getElementById('volumeInput');
            const progress = {
                lang: document.getElementById('languageSelect').value,
                type: document.getElementById('storyTypeSelect').value,
                chapter: document.getElementById('chapterSelect').value,
                index: currentDialogueIndex,
                spriteMode: document.getElementById('spriteModeSelect').value,
                // Save volume as 0.0 to 1.0
                volume: volumeInput ? parseFloat(volumeInput.value) / 100 : 0.5 
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(progress));
        }

        /** Loads progress from localStorage on page load. */
        function loadProgress() {
            const savedProgress = localStorage.getItem(STORAGE_KEY);
            if (!savedProgress) return;

            const progress = JSON.parse(savedProgress);
            
            // Restore language
            const langSelect = document.getElementById('languageSelect');
            if (i18n[progress.lang]) {
                langSelect.value = progress.lang;
            }
            // Restore sprite mode
            const modeSelect = document.getElementById('spriteModeSelect');
            if (modeSelect) {
                modeSelect.value = progress.spriteMode || 'hide';
            }
            // Restore volume
            const volumeInput = document.getElementById('volumeInput');
            if (volumeInput) {
                const savedVolume = progress.volume !== undefined ? progress.volume : 0.5; // Default to 0.5
                volumeInput.value = savedVolume * 100;
                setVolume(savedVolume); // Apply volume immediately
            }


            // Restore story type
            const typeSelect = document.getElementById('storyTypeSelect');
            if (storyData[progress.type]) {
                typeSelect.value = progress.type;
            }

            // Must update UI first to populate chapter list
            updateUI(); 

            // Restore chapter
            const chapterSelect = document.getElementById('chapterSelect');
            if (storyData[progress.type]?.chapters[progress.chapter]) {
                chapterSelect.value = progress.chapter;
            }

            // If we have both chapter and type, load content from the saved index
            if (typeSelect.value && chapterSelect.value) {
                // Pass the saved index to updateStoryContent
                updateStoryContent(progress.index);
            }
        }

        /** Clears saved progress and reloads the page. */
        function resetProgress() {
            localStorage.removeItem(STORAGE_KEY);
            document.getElementById('dialogueWrapper').classList.add('hidden');
            // –£–¥–∞–ª–µ–Ω—ã —Å—Å—ã–ª–∫–∏ –Ω–∞ navButtons
            document.getElementById('logToggleButton').classList.add('hidden'); 
            document.getElementById('logModal').classList.add('hidden');
            document.getElementById('logContent').classList.add('translate-x-full');

            // Reset selectors and audio
            document.getElementById('languageSelect').value = 'ru';
            document.getElementById('spriteModeSelect').value = 'hide';
            
            // Reset volume
            document.getElementById('volumeInput').value = 50;
            setVolume(0.5); 
            if (chapterAudio) chapterAudio.pause(); // Stop audio on reset

            updateUI(); 
            // Inform the user
            const currentLang = document.getElementById('languageSelect').value;
            const vnViewer = document.getElementById('vnViewer');
            vnViewer.style.backgroundImage = `url('https://placehold.co/1920x1080/2a2a2a/fca5a5?text=${i18n[currentLang].loadText.replace('–ó–∞–≥—Ä—É–∑–∏—Ç—å', '–ü—Ä–æ–≥—Ä–µ—Å—Å —Å–±—Ä–æ—à–µ–Ω')}')`;
        }

        // --- CORE UI FUNCTIONS ---
        
        /** Toggles the visibility of the dialogue log modal. */
        function toggleLog() {
            const modal = document.getElementById('logModal');
            const content = document.getElementById('logContent');
            const logContainer = document.getElementById('logContainer');

            if (modal.classList.contains('hidden')) {
                // SHOW: Populate log before showing it
                if (dialogueIsLoaded) {
                    populateDialogueLog();
                    modal.classList.remove('hidden');
                    // Apply transform property on next tick for CSS transition
                    setTimeout(() => {
                        content.classList.remove('translate-x-full');
                        // Ensure the current line is visible upon opening
                        const currentEntry = logContainer.querySelector(`.current-log-entry`);
                        if (currentEntry) {
                            currentEntry.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        }
                    }, 10);
                }
            } else {
                // HIDE
                content.classList.add('translate-x-full');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300); // Wait for transition to complete
            }
        }

        /** Handles click on VN Viewer area for navigation. */
        function handleVnClick(event) {
            if (!dialogueIsLoaded || !document.getElementById('logModal').classList.contains('hidden')) return;
            
            const vnViewer = document.getElementById('vnViewer');
            const rect = vnViewer.getBoundingClientRect();
            const clickX = event.clientX;
            
            // Calculate relative position (0 to 1)
            const relativeX = (clickX - rect.left) / rect.width;

            if (relativeX > 0.6) { // Click on right 40% (Next)
                navigateDialogue(1);
            } else if (relativeX < 0.4) { // Click on left 40% (Previous)
                navigateDialogue(-1);
            }
            // Ignore click in the middle 20%
        }

        /** Enables the load button when a chapter is selected. */
        function enableLoadButton() {
            const storyId = document.getElementById('chapterSelect').value;
            document.getElementById('loadButton').disabled = !storyId;
        }

        /** Updates all UI elements based on the current language selection. */
        function updateUI() {
            const lang = document.getElementById('languageSelect').value;
            const text = i18n[lang];

            document.getElementById('headerTitle').textContent = text.headerTitle;
            document.getElementById('labelStoryType').textContent = text.labelStoryType;
            document.getElementById('labelChapter').textContent = text.labelChapter;
            document.getElementById('loadText').textContent = text.loadText;
            document.getElementById('resetButton').textContent = text.resetProgress;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–æ –æ–ø–∏—Å–∞–Ω–∏–µ, —á—Ç–æ–±—ã –ø–æ–¥—á–µ—Ä–∫–Ω—É—Ç—å –Ω–∞–≤–∏–≥–∞—Ü–∏—é –ø–æ –∫–ª–∏–∫—É
            document.getElementById('helpContent').innerHTML = `
                <h4 class="text-lg font-semibold text-red-400 mb-2">${text.helpTitle}</h4>
                <p class="whitespace-pre-line">${text.helpText}</p>`;
            
            updateStoryTypeSelect();
            updateChapterSelect();
            enableLoadButton();
            saveProgress(); // Save current mode/language on UI change
        }

        /** Populates the Story Type dropdown based on the current language. */
        function updateStoryTypeSelect() {
            const select = document.getElementById('storyTypeSelect');
            const lang = document.getElementById('languageSelect').value;
            const currentType = select.value;
            
            select.innerHTML = '';
            
            const defaultOption = document.createElement('option');
            defaultOption.value = "";
            defaultOption.textContent = "---";
            select.appendChild(defaultOption);

            for (const key in storyData) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = storyData[key][lang];
                if (key === currentType) {
                    option.selected = true;
                }
                select.appendChild(option);
            }
        }

        /** Populates the Chapter dropdown based on the selected Story Type and language. */
        function updateChapterSelect() {
            const typeKey = document.getElementById('storyTypeSelect').value;
            const select = document.getElementById('chapterSelect');
            const lang = document.getElementById('languageSelect').value;
            
            select.innerHTML = '';
            
            const defaultOption = document.createElement('option');
            defaultOption.value = "";
            defaultOption.textContent = "---";
            select.appendChild(defaultOption);

            if (typeKey && storyData[typeKey] && storyData[typeKey].chapters) {
                const chapters = storyData[typeKey].chapters;
                for (const key in chapters) {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = chapters[key][lang];
                    select.appendChild(option);
                }
                select.disabled = false;
            } else {
                select.disabled = true;
            }
            enableLoadButton();
        }

        /** Asynchronously loads the selected story chapter JSON. 
         * For this mock, it loads fixed `mockChapterData`.
         * @param {number} startIndex - The dialogue index to start viewing from.
         */
        async function updateStoryContent(startIndex = 0) {
            const storyType = document.getElementById('storyTypeSelect').value;
            const storyId = document.getElementById('chapterSelect').value;
            const currentLang = document.getElementById('languageSelect').value;
            const vnViewer = document.getElementById('vnViewer');
            const loadButton = document.getElementById('loadButton');
            const loadText = document.getElementById('loadText');
            
            if (!storyType || !storyId) return;

            loadButton.disabled = true;
            loadText.textContent = i18n[currentLang].loadText + '...';
            
            try {
                // In a real app, you'd fetch from a file path based on storyType/storyId/currentLang
                // Example: const response = await fetch(`story/${currentLang}/${storyType}_${storyId}.json`);
                
                // For this demonstration, we use the hardcoded mock data for Chapter 1
                const data = mockChapterData; 
                
                if (!data.dialogue || !Array.isArray(data.dialogue)) {
                    throw new Error("JSON structure error: 'dialogue' array not found.");
                }

                currentDialogue = data.dialogue;
                
                currentDialogueIndex = Math.min(startIndex, currentDialogue.length - 1);
                if (currentDialogueIndex < 0) currentDialogueIndex = 0;

                dialogueIsLoaded = true;

                if (currentDialogue.length > 0 && currentDialogue[currentDialogueIndex].background) {
                    vnViewer.style.backgroundImage = `url('${currentDialogue[currentDialogueIndex].background}')`;
                } else {
                    vnViewer.style.backgroundImage = `url('https://placehold.co/1920x1080/2a2a2a/fca5a5?text=${storyData[storyType][currentLang]}')`;
                }

                document.getElementById('dialogueWrapper').classList.remove('hidden');
                document.getElementById('logToggleButton').classList.remove('hidden'); 
                
                // NEW: Handle Chapter Audio
                if (data.audio) {
                    playChapterAudio(data.audio);
                } else {
                    if (chapterAudio) chapterAudio.pause();
                }

                renderDialogue();
                saveProgress(); 

            } catch (error) {
                console.error("Error loading story:", error.message);
                currentDialogue = [];
                dialogueIsLoaded = false;
                vnViewer.style.backgroundImage = `url('https://placehold.co/1920x1080/aa0000/ffffff?text=–û—à–∏–±–∫–∞+–ó–∞–≥—Ä—É–∑–∫–∏')`;
                
                document.getElementById('dialogueWrapper').classList.add('hidden');
                document.getElementById('logToggleButton').classList.add('hidden');
                if (chapterAudio) chapterAudio.pause();
                
            } finally {
                loadButton.disabled = false;
                loadText.textContent = i18n[currentLang].loadText;
            }
        }

        /** Populates the dialogue log. */
        function populateDialogueLog() {
            const logContainer = document.getElementById('logContainer');
            logContainer.innerHTML = '';

            if (currentDialogue.length === 0) {
                 logContainer.innerHTML = '<p class="text-gray-500 text-center mt-8">–°—é–∂–µ—Ç –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω.</p>';
                 return;
            }

            for (let index = 0; index <= currentDialogueIndex; index++) {
                const line = currentDialogue[index];
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.setAttribute('data-index', index);
                entry.onclick = () => {
                    jumpToDialogue(index);
                    toggleLog(); 
                };

                if (line.speaker) {
                    const speaker = document.createElement('span');
                    speaker.className = 'log-speaker';
                    speaker.textContent = line.speaker + ': ';
                    entry.appendChild(speaker);
                }

                const text = document.createElement('span');
                text.className = 'log-text';
                text.textContent = line.text;
                entry.appendChild(text);

                if (index === currentDialogueIndex) {
                    entry.classList.add('current-log-entry');
                }

                logContainer.appendChild(entry);
            }
        }

        /** Jumps to a specific line in the dialogue. */
        function jumpToDialogue(index) {
            currentDialogueIndex = index;
            renderDialogue();
            saveProgress();
        }

        /** Renders the current dialogue line, sprite, and updates log. */
        function renderDialogue() {
            if (!dialogueIsLoaded || currentDialogue.length === 0) return;

            const dialogue = currentDialogue[currentDialogueIndex];
            const vnViewer = document.getElementById('vnViewer');
            const currentSpeaker = document.getElementById('currentSpeaker');
            const currentText = document.getElementById('currentText');
            const speakerNameContainer = document.getElementById('speakerNameContainer');
            const spriteMode = document.getElementById('spriteModeSelect').value;

            // 1. Update Background
            if (dialogue.background) {
                vnViewer.style.backgroundImage = `url('${dialogue.background}')`;
            }

            // 2. Update Sprites based on current dialogue line and mode
            const activePosition = dialogue.position; 
            const activeSpriteSrc = dialogue.sprite ? SPRITE_BASE_PATH + dialogue.sprite : null;

            const sprites = [
                { container: spriteLeftContainer, element: spriteLeftElement, position: 'left' },
                { container: spriteRightContainer, element: spriteRightElement, position: 'right' }
            ];
            
            sprites.forEach(sprite => {
                const isActiveSpeaker = sprite.position === activePosition;

                // First, reset classes for smooth transition/logic
                sprite.container.classList.remove('dimmed-sprite');

                if (isActiveSpeaker && activeSpriteSrc) {
                    // Current speaker: Ensure image is correct, show, and make bright
                    sprite.element.src = activeSpriteSrc;
                    sprite.container.classList.remove('hidden');
                    sprite.container.style.opacity = '1'; // Ensure no dimming from CSS is overridden
                } else if (spriteMode === 'hide') {
                    // Hide mode: Hide all non-active sprites, or all sprites if no speaker (narration)
                    sprite.container.classList.add('hidden');
                } else if (spriteMode === 'dim') {
                    // Dim mode: Dim inactive sprites, or dim all if no speaker, but keep them visible if they were already there
                    
                    if (!activePosition) {
                        // Narration line: dim all visible sprites
                        sprite.container.classList.add('dimmed-sprite');
                    } else if (!isActiveSpeaker) {
                        // Inactive speaker: dim the sprite
                        sprite.container.classList.add('dimmed-sprite');
                    }
                    
                    // If a sprite is NOT the current one, check if it should be hidden
                    if (sprite.element.src && !sprite.container.classList.contains('hidden')) {
                        // Keep visible if there is content and it hasn't been explicitly hidden
                    } else {
                        // If it has no content, ensure it is hidden
                        sprite.container.classList.add('hidden');
                    }
                }
            });

            // 3. Update Text and Speaker
            currentText.style.opacity = '0';
            setTimeout(() => {
                currentText.textContent = dialogue.text;
                currentText.style.opacity = '1';
            }, 50); 

            if (dialogue.speaker) {
                currentSpeaker.textContent = dialogue.speaker;
                // –ö–ª–∞—Å—Å text-xl —É–∂–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω –≤ HTML –¥–ª—è .speaker-name
                speakerNameContainer.classList.remove('hidden');
            } else {
                currentSpeaker.textContent = '';
                speakerNameContainer.classList.add('hidden');
            }

            // 4. Update Log Highlighting
            if (!document.getElementById('logModal').classList.contains('hidden')) {
                populateDialogueLog();
                const currentEntry = document.getElementById('logContainer').querySelector(`.current-log-entry`);
                if (currentEntry) {
                    currentEntry.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }

        /** Handles navigation (next/previous) in the dialogue array. */
        function navigateDialogue(direction) {
            const newIndex = currentDialogueIndex + direction;
            
            if (newIndex >= 0 && newIndex < currentDialogue.length) {
                currentDialogueIndex = newIndex;
                renderDialogue();
                saveProgress(); 
            }
        }
        
        /** Toggles the help modal. */
        function showHelpModal() {
            document.getElementById('helpModal').classList.toggle('hidden');
        }

        /** Initializes persistent elements and listeners */
        function initializeAppElements() {
            // Sprites setup
            spriteLeftContainer = document.getElementById('spriteLeftContainer');
            spriteRightContainer = document.getElementById('spriteRightContainer');
            spriteLeftElement = document.getElementById('spriteLeft');
            spriteRightElement = document.getElementById('spriteRight');

            // Audio setup
            chapterAudio = document.getElementById('chapterAudio');
            const volumeInput = document.getElementById('volumeInput');
            if (volumeInput) {
                // Set initial volume based on the slider value (will be overwritten by loadProgress)
                setVolume(parseFloat(volumeInput.value) / 100); 
                volumeInput.addEventListener('input', handleVolumeChange);
            }
        }

        // --- INITIALIZATION ---
        window.onload = () => {
            initializeAppElements(); // Setup persistent elements
            loadProgress(); 
            updateUI(); 
        };
    </script>
