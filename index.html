<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">

    <!-- Подключение Tailwind CSS -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        /* ==================================================================== */
        /* === Цветовые переменные (Dark Theme - по умолчанию) === */
        /* ==================================================================== */
        :root, .dark-theme {
            /* Фоновые цвета */
            --color-bg-darkest: #171c26; /* Для заголовка и истории */
            --color-bg-main: #1f2937;    /* Основной фон/элементы (VN Viewer default) */
            --color-bg-medium: #374151;  /* Панель управления/Фон элемента истории */
            
            /* Акценты */
            --color-accent-primary: #0891b2; 
            --color-accent-secondary: #0e7490; 
            --color-accent-ring: #22d3ee; 
            --color-warning-accent: #d946ef; 
            --color-warning-bg: #1e1b4b; 
            
            /* Текст */
            --color-text-primary: #e5e7eb; 
            --color-text-secondary: #d1d5db; 
            
            /* Фиолетовый */
            --color-speaker-name: #ca7cfe; 
        }

        /* === Цветовые переменные (Light Theme) === */
        /* ==================================================================== */
        .light-theme {
            --color-bg-darkest: #ffffff;  
            --color-bg-main: #f3f4f6;    
            --color-bg-medium: #ffffff;  
            
            --color-accent-primary: #0f766e; 
            --color-accent-secondary: #115e59;

            /* Текст */

            --color-text-secondary: #4b5563; 
            
            /* Фиолетовый */
            --color-speaker-name: #9333ea; 
        }

        /* ==================================================================== */
        /* === Общие стили и привязка к переменным === */
        /* ==================================================================== */
        
        body, #vnViewer, .sprite-image {
            user-select: none;
            -webkit-user-select: none; 
            -moz-user-select: none;
            -ms-user-select: none;
            user-drag: none;
            -webkit-user-drag: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-bg-main); 
            color: var(--color-text-primary);
            transition: background-color 0.3s ease;
        }
        
        .vn-overlay {
            background-color: var(--color-bg-main); 
            opacity: 0.9;
            backdrop-filter: blur(4px);
            color: var(--color-text-primary);
            border: 1px solid var(--color-bg-medium);

            color: var(--color-speaker-name);

            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: inline-block;
            font-weight: bold;

            font-size: 1rem; 
        }
        @media (min-width: 768px) {
            .speaker-name {
                font-size: 1.25rem; /* Восстанавливаем размер на десктопе */
            }
        }
        
        .load-button { background-color: var(--color-accent-primary); }
        .load-button:hover { background-color: var(--color-accent-secondary); }
        .alert-message { background-color: var(--color-accent-primary); }

            background-color: var(--color-warning-accent);
            color: var(--color-text-primary);
            transition: background-color 0.2s;
        }
        .warning-button:hover {
            background-color: var(--color-accent-primary); 
        }

        /* ==================================================================== */
        /* === АДАПТИВНЫЙ ДИАЛОГОВЫЙ БЛОК (MOBILE-FIRST) === */
        /* ==================================================================== */

        /* Wrapper, который центрирует и ограничивает ширину */
        #dialogueWrapper {
            /* На мобильных (по умолчанию) */
            width: 95%; /* Почти полная ширина экрана */
            max-width: 95%; 
        }

        @media (min-width: 1024px) {
            #dialogueWrapper {
                /* На десктопе */
                width: 900px;
                max-width: 900px;
            }
        }

        /* Контейнер текста */
        #dialogueContentBox { 
            /* Высота и отступы адаптированы */
            height: 150px; 
            padding: 1rem;
        }
        @media (min-width: 768px) {
            #dialogueContentBox {
                height: 200px; 
                padding: 2rem;
            }
        }

        /* Текст диалога */
        #currentText {
            /* Уменьшаем размер текста на мобильных */
            font-size: 1.125rem; /* text-lg */
        }
        @media (min-width: 768px) {
            #currentText {
                /* Восстанавливаем на десктопе */
                font-size: 1.25rem; /* text-xl */
            }
        }
        
        /* ==================================================================== */
        /* === СПРАЙТЫ И ФОН === */
        /* ==================================================================== */
        
        .sprite-position {
            position: absolute;
            bottom: 0; 
            height: 95%; 
            /* Уменьшаем ширину спрайта, чтобы освободить место на узких экранах */
            width: 40%;
            transition: opacity 0.5s ease; 
            z-index: 10;
            display: flex; 
            justify-content: center;
            align-items: flex-end;
        }
        @media (min-width: 768px) {
            .sprite-position {
                width: 45%; /* Увеличиваем на больших экранах */
            }
        }

        .sprite-position.left { left: 0; }
        .sprite-position.right { right: 0; }
        
        .sprite-image {
            height: 100%; 
            width: auto;
            max-height: 100%; 
            object-fit: contain;
            display: block; 
            transition: opacity 0.3s ease, filter 0.3s ease; 
            opacity: 1; 
        }
        
        .dimmed-sprite {
            /* Установлено в 30% яркости и 30% серого, чтобы сохранить немного цвета */
            filter: brightness(0.3) grayscale(30%) !important; 
            opacity: 1 !important; 
        }
        
        .bg-layer {
            transition: opacity 1.0s ease; 
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        /* ==================================================================== */
        /* === ИСТОРИЯ ДИАЛОГОВ (ОК) === */
        /* ==================================================================== */
        
        #historyPanel.open {
            transform: translateX(0); 
        }
        #historyPanel {
            right: 0; 
            left: auto; 
            top: 0;
            transform: translateX(100%); 
            transition: transform 0.3s ease; 
            z-index: 50; 
            width: 100%; 
            max-width: 90vw; /* Почти полная ширина на мобильных */

            flex-direction: column;

            }

        #historyContent::-webkit-scrollbar-thumb:hover { background: var(--color-accent-secondary); }
    </style>

    <!-- Инициализация Firebase (оставлена для совместимости, но не используется) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        if (firebaseConfig) {
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                getFirestore(app);

                async function authenticate() {
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("[Firebase] 认证错误:", error);
                    }
                }
                authenticate();
            } catch (e) {
                console.error("[Firebase] 关键初始化错误:", e);
            }
        }
    </script>

    <script>
        // ====================================================================
        // === КОНФИГУРАЦИЯ И ДАННЫЕ (ТОЛЬКО КИТАЙСКИЙ ЯЗЫК) ===
        // ====================================================================
        
        const CONFIG = {
            PATHS: {
                // Изображения теперь загружаются напрямую из этих путей
                SPRITE_BASE: 'images/sprites/',
                BACKGROUND_BASE: 'images/background/',

            },
            PLACEHOLDERS: {

            }
        };

        const STORY_GROUPS = {
            // Только китайский
            main: { zh: "主线剧情", prefix: "main_" },
            extra: { zh: "额外剧情", prefix: "extra_" },
            bosses: { zh: "Boss 关卡", prefix: "boss_" },
            vn: { zh: "视觉小说", prefix: "vn_" },
            romance: { zh: "恋爱小说", prefix: "ln_" }
        };
        
        const MAIN_STORY_ARCS = {
            // Только китайский
            re: { zh: "追忆篇" },
            in: { zh: "遗愿篇" },
            fm: { zh: "蛾火篇" },
            nl: { zh: "新生篇" },
            ah: { zh: "崩坏学园篇" }
        };

        let currentDialogue = []; 
        let currentDialogueIndex = 0;
        let dialogueIsLoaded = false;
        let currentBackgroundUrl = null; 
        window.storyMetadata = null; 
        let isHistoryVisible = false; 
        let activeBgLayer = 1; // 1 or 2
        
        let currentLeftSpriteFile = null;
        let currentRightSpriteFile = null;
        
        // --- Для предварительной загрузки (Preloading): КЭШИРОВАНИЕ АКТИВОВ ДЛЯ СКОРОСТИ ---
        // Кэширует Promises загружаемых изображений.
        let preloadedAssets = {}; 

        const i18n = {
            zh: {
                headerTitle: "崩坏学园2 剧情归档", labelStoryType: "剧情类型", labelArc: "篇章", labelChapter: "章节",
                loadText: "加载", loadingText: "正在加载...", loadedText: "已加载", 
                errorLoading: "重试", endOfStory: "剧情结束!",
                startOfStory: "这是剧情的开始。", placeholderMetadata: "--- 元数据未加载 ---",
                placeholderSelectArc: "--- 请先选择篇章 ---", 
                errorFetchMetadataStrict: "致命错误: 无法加载章节元数据。文件 story/story_metadata.json 缺失或不可用。",
                errorChapterNotFound: "章节文件未找到。",
                errorJsonSyntax: "JSON 致命错误: 请检查章节 JSON 文件结构 (多余的逗号/括号)!",
                errorRender: (msg) => `渲染致命错误: ${msg}。请检查数据结构!`, 
                themeDark: "黑暗", themeLight: "明亮",
                historyTitle: "对话历史", historyButton: "历史", historyEmpty: "历史记录为空。",
                placeholderSelectType: "--- 请先选择剧情类型 ---",
            }
        };

        const currentLang = 'zh'; // Язык зафиксирован
        let elements = {};

        // ====================================================================
        // === УТИЛИТЫ ДЛЯ ПРЕДВАРИТЕЛЬНОЙ ЗАГРУЗКИ (PRELOADING UTILITIES) ===
        // ====================================================================
        
        /**
         * Загружает изображение и возвращает Promise, который разрешается объектом Image.
         * Использует кэширование (preloadedAssets) для предотвращения повторных сетевых запросов.
         * @param {string} url - URL изображения.
         * @returns {Promise<HTMLImageElement>}
         */
        function loadImage(url) {
            // Если уже есть Promise в preloadedAssets, возвращаем его (используем кэш для скорости)
            if (preloadedAssets[url]) {
                return preloadedAssets[url];
            }

            const promise = new Promise((resolve, reject) => {
                const img = new Image();
                
                img.onload = () => {
                    resolve(img);
                };
                
                img.onerror = () => {
                    console.warn(`[Preload] 加载错误: ${url}`);
                    reject(new Error(`Failed to load image: ${url}`)); 
                };

                // Отсутствие cache-buster позволяет браузеру использовать локальный кэш
                img.src = url; 
            });

            // Кэшируем Promise, чтобы избежать дублирования запросов
            preloadedAssets[url] = promise;
            return promise;
        }

        /**
         * Предварительно загружает фоны и спрайты для указанного шага диалога.
         * @param {number} index - Индекс шага в currentDialogue.
         * @returns {Promise<any[]>} - Promise, который разрешается, когда все активы загружены (или не загрузились).
         */
        async function preloadAssets(index) {
            if (index < 0 || index >= currentDialogue.length) return Promise.resolve([]);
            
            const step = currentDialogue[index];
            const loadPromises = [];
            
            // 1. Фон
            if (step.background) {
                const bgUrl = CONFIG.PATHS.BACKGROUND_BASE + encodeURIComponent(step.background);
                // Добавляем Promise, но игнорируем ошибку (catch)
                loadPromises.push(loadImage(bgUrl).catch(() => null)); 
            }
            
            // 2. Левый Спрайт
            if (step.sprite_left) {
                const spriteUrl = spritePath(step.sprite_left);
                loadPromises.push(loadImage(spriteUrl).catch(() => null));
            }
            
            // 3. Правый Спрайт
            if (step.sprite_right) {
                const spriteUrl = spritePath(step.sprite_right);
                loadPromises.push(loadImage(spriteUrl).catch(() => null));
            }

            return Promise.all(loadPromises);
        }

        async function loadSprite(url, element, container) {
            if (!url) {

                return;

            try {
                // Пытаемся получить изображение из кэша прелоадера (или загрузить, если не кэшировано)
                const loadedImage = await loadImage(url); 

                // Установка src из нативного объекта Image, который уже загружен (МГНОВЕННО)
                element.src = loadedImage.src; 
                container.classList.remove('hidden');

            } catch (error) {
                container.classList.add('hidden');
                console.warn(`[Sprite Load] 无法加载角色立绘: ${url}.`, error);
                element.src = ''; 
            }
        }

        async function crossFadeBackground(newBgFileName) {
            const encodedBgFileName = encodeURIComponent(newBgFileName);
            const finalBgUrl = CONFIG.PATHS.BACKGROUND_BASE + encodedBgFileName;
            
            if (finalBgUrl === currentBackgroundUrl) return; 

            const { bgLayer1, bgLayer2 } = elements;
            const nextLayer = activeBgLayer === 1 ? bgLayer2 : bgLayer1;
            const currentLayer = activeBgLayer === 1 ? bgLayer1 : bgLayer2;
            
            try {
                // Пытаемся получить изображение из кэша прелоадера (или загрузить)
                const loadedImage = await loadImage(finalBgUrl); 

                // Установка фона из нативного объекта Image, который уже загружен
                nextLayer.style.backgroundImage = `url('${loadedImage.src}')`;
                nextLayer.style.backgroundColor = 'transparent'; 
                
                // Кроссфейд
                setTimeout(() => {
                    currentLayer.style.opacity = '0';
                    nextLayer.style.opacity = '1';
                    
                    activeBgLayer = activeBgLayer === 1 ? 2 : 1;
                    currentBackgroundUrl = loadedImage.src;
                }, 10);
                
            } catch (error) {
                console.warn(`[BG Fade] 无法加载背景: ${finalBgUrl}. 应用默认背景色。`);
                
                 setTimeout(() => {
                    nextLayer.style.backgroundImage = 'none';
                    const themeBgColor = getComputedStyle(document.body).getPropertyValue('--color-bg-main').trim();

                    nextLayer.style.backgroundColor = themeBgColor;

                    currentLayer.style.opacity = '0';
                    nextLayer.style.opacity = '1';

                    activeBgLayer = activeBgLayer === 1 ? 2 : 1;
                    currentBackgroundUrl = CONFIG.PLACEHOLDERS.DEFAULT_BG_COLOR;
                }, 10);
            }
        }


        function renderDialogueStep() {
            const { dialogueWrapper, spriteLeftContainer, spriteRightContainer, 
                    spriteLeftElement, spriteRightElement, currentSpeaker, currentText, speakerNameContainer } = elements;

            if (!dialogueIsLoaded || currentDialogue.length === 0) {
                dialogueWrapper.classList.add('hidden');
                return;
            }

            const step = currentDialogue[currentDialogueIndex];
            
            // 1. Фон (Асинхронно, но с ожиданием прелоада/загрузки)
            if (step.background) { 
                // crossFadeBackground автоматически использует кэш/preloadedAssets
                crossFadeBackground(step.background);
            }

            // --- 2. Управление Спрайтами (Видимость и Загрузка) ---
            
            // Определяем файлы спрайтов для текущего шага
            const newLeftSpriteFile = step.sprite_left || null;
            const newRightSpriteFile = step.sprite_right || null;

            // --- A. Левый Спрайт ---
            if (newLeftSpriteFile) {
                const url = spritePath(newLeftSpriteFile);
                // Загружаем только если файл изменился (экономия ресурсов)
                if (currentLeftSpriteFile !== newLeftSpriteFile) {
                    loadSprite(url, spriteLeftElement, spriteLeftContainer);
                    currentLeftSpriteFile = newLeftSpriteFile;
                } else {
                    spriteLeftContainer.classList.remove('hidden');
                }
            } else {
                // Если спрайт не указан, скрываем контейнер и очищаем src
                spriteLeftContainer.classList.add('hidden');
                spriteLeftElement.src = ''; 
                currentLeftSpriteFile = null;
            }

            // --- B. Правый Спрайт ---
            if (newRightSpriteFile) {
                 const url = spritePath(newRightSpriteFile);
                // Загружаем только если файл изменился (экономия ресурсов)
                if (currentRightSpriteFile !== newRightSpriteFile) {
                    loadSprite(url, spriteRightElement, spriteRightContainer);
                    currentRightSpriteFile = newRightSpriteFile;
                } else {
                    spriteRightContainer.classList.remove('hidden');
                }
            } else {
                // Если спрайт не указан, скрываем контейнер и очищаем src
                spriteRightContainer.classList.add('hidden');
                spriteRightElement.src = ''; 
                currentRightSpriteFile = null;
            }
            
            // --- C. Логика Затемнения ---
            
            // 1. Сброс затемнения
            spriteLeftElement.classList.remove('dimmed-sprite');
            spriteRightElement.classList.remove('dimmed-sprite');

            let dimTarget = 'none'; 

            if (step.dim_override) {
                const overrideValue = step.dim_override.toLowerCase();

                if (overrideValue === 'auto' && step.speaker && step.position) {
                    const isLeftSpeaker = step.position.toLowerCase() === 'left';
                    dimTarget = isLeftSpeaker ? 'right' : 'left';
                } else if (overrideValue === 'left' || overrideValue === 'right' || overrideValue === 'both' || overrideValue === 'none') {
                    dimTarget = overrideValue;
                }
            }

            // --- 3. Применение затемнения к видимым спрайтам ---
            
            // Затемнение левого спрайта
            const shouldDimLeft = dimTarget === 'left' || dimTarget === 'both';
            if (shouldDimLeft && !spriteLeftContainer.classList.contains('hidden')) {
                spriteLeftElement.classList.add('dimmed-sprite');
            }

            // Затемнение правого спрайта
            const shouldDimRight = dimTarget === 'right' || dimTarget === 'both';
            if (shouldDimRight && !spriteRightContainer.classList.contains('hidden')) {
                spriteRightElement.classList.add('dimmed-sprite');
            }
            
            // 3. Текст и Имя Спикера
            dialogueWrapper.classList.remove('hidden');
            
            if (step.speaker) {
                currentSpeaker.textContent = step.speaker;
                speakerNameContainer.classList.remove('hidden');
            } else {
                currentSpeaker.textContent = "";
                speakerNameContainer.classList.add('hidden');
            }
            
            currentText.textContent = step.text || "";
            
            // 4. Обновление Истории
            if (isHistoryVisible) {
                renderHistory();
            }
        }
        
        async function updateStoryContent() {
            const lang = currentLang; // Только китайский
            const fullStoryKey = elements.chapterSelect.value.trim(); 
            const { loadButton, loadText } = elements;
            
            if (!fullStoryKey) return;

            currentDialogueIndex = 0; 
            
            // Путь к файлу теперь всегда zh
            const expectedFilePath = `${CONFIG.PATHS.STORY_BASE}${lang}/${fullStoryKey}.json`;

            console.log(`[Content Load] 尝试加载章节: ${expectedFilePath}`);
            
            const { INITIAL_DELAY_MS, MAX_DELAY_MS, MAX_ATTEMPTS } = CONFIG.BACKOFF;

            loadButton.disabled = true;
            loadText.textContent = i18n[lang].loadingText; 
            
            const attemptLoad = async (attempt = 1) => {
                let success = false;
                let errorType = null;
                let chapterData;

                try {
                    const response = await fetch(expectedFilePath);
                    
                    if (response.status === 404) {
                        errorType = "404 Not Found";
                        throw new Error("404 Not Found");
                    }
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    try {
                        chapterData = await response.json(); 
                        success = true;
                    } catch (e) {
                        if (e instanceof SyntaxError) {
                            errorType = "SyntaxError";
                            throw e; 
                        }
                        throw e;
                    }

                } catch (e) {
                    if (e instanceof SyntaxError) {
                       console.error(`[Content Load] 文件 ${expectedFilePath} 中的关键 JSON 错误:`, e);
                    } else if (e.message !== "404 Not Found") {
                       console.error(`[Content Load] 一般加载错误 (尝试 ${attempt}).`, e);
                    }
                }

                if (success && chapterData) {
                    try {
                        currentDialogue = chapterData.dialogue;

                        if (!Array.isArray(currentDialogue)) {
                            throw new Error("文件不包含 'dialogue' 数组。请检查 JSON 结构。");
                        }

                        if (currentDialogue.length === 0) {
                             console.warn(`[Content Load] 章节文件已加载，但 'dialogue' 数组为空。`);
                        }
                        
                        currentDialogueIndex = 0; 
                        dialogueIsLoaded = true;
                        
                        // Сброс состояния для чистой загрузки
                        currentBackgroundUrl = null; 
                        currentLeftSpriteFile = null;
                        currentRightSpriteFile = null;
                        elements.spriteLeftContainer.classList.add('hidden');
                        elements.spriteRightContainer.classList.add('hidden');
                        elements.spriteLeftElement.src = ''; 
                        elements.spriteRightElement.src = '';

                        // === КРИТИЧЕСКИ ВАЖНОЕ УСКОРЕНИЕ: ЖДЕМ ЗАГРУЗКИ ПЕРВОЙ СЦЕНЫ ===
                        const initialStep = currentDialogue[currentDialogueIndex];
                        if (initialStep) {
                            // Ожидаем, пока все активы первой сцены будут загружены/извлечены из кэша
                            await preloadAssets(currentDialogueIndex); 
                            
                            // Запускаем предварительную загрузку следующего шага в фоне
                            preloadAssets(currentDialogueIndex + 1); 
                        }

                        // Рендеринг вызывается только после того, как активы первой сцены загружены
                        renderDialogueStep(); 

                        loadText.textContent = i18n[lang].loadedText; 
                        setTimeout(() => {
                            loadText.textContent = i18n[lang].loadText;
                            loadButton.disabled = false;
                        }, 1500);
                        
                    } catch (renderError) {
                         console.error("[Content Load] 渲染/处理的关键错误:", renderError);
                         alertMessage(i18n[lang].errorRender(renderError.message));
                         loadButton.disabled = false;
                         loadText.textContent = i18n[lang].loadText;
                         return; 
                    }

                } else {
                    if (errorType === "SyntaxError") {
                        loadText.textContent = "JSON 错误";
                        alertMessage(i18n[lang].errorJsonSyntax); 
                        loadButton.disabled = false;
                        return;
                    }
                    
                    if (attempt >= MAX_ATTEMPTS) {
                        loadText.textContent = i18n[lang].errorChapterNotFound;
                        loadButton.disabled = false;
                        console.error(`[Content Load] 关键错误: 经过 ${MAX_ATTEMPTS} 次尝试后，无法加载章节 "${fullStoryKey}" (${expectedFilePath})。`);
                        return;
                    }
                    
                    const delay = Math.min(MAX_DELAY_MS, INITIAL_DELAY_MS * Math.pow(2, attempt - 1));
                    loadText.textContent = `${i18n[lang].errorLoading} (${attempt})...`; 

                    setTimeout(() => attemptLoad(attempt + 1), delay);
                }
            };
            
            attemptLoad();
        }

                select.innerHTML = `<option value="">${i18n[lang].placeholderSelectArc}</option>`;
                enableLoadButton();
                return;
            }
            
            const storyGroup = STORY_GROUPS[typeKey];
            if (!storyGroup) {
                 select.innerHTML = `<option value="">--- ${i18n[lang].placeholderSelectType} ---</option>`;
                 enableLoadButton();
                 return;
            }
            
            let targetPrefix = '';
            
            if (typeKey === 'main') {
                targetPrefix = `${arcKey}_main_`; 
            } else {
                targetPrefix = storyGroup.prefix; 
            }
            
            console.log(`[Chapter Filter] 目标章节前缀: "${targetPrefix}"`);


            select.innerHTML = `<option value="">--- ${i18n[lang].labelChapter} ---</option>`;

            let chapterFound = false;
            
            for (const fullChapterKey in window.storyMetadata) {
                if (fullChapterKey.startsWith(targetPrefix)) {
                    
                    const chapterData = window.storyMetadata[fullChapterKey];
                    // Используем только китайский
                    const chapterName = chapterData.zh; 
                    
                    if (chapterName) {
                        const option = document.createElement('option');
                        option.value = fullChapterKey; 
                        option.textContent = chapterName; 
                        
                        if (fullChapterKey === currentChapterKey) {
                             option.selected = true;
                        }
                        select.appendChild(option);
                        chapterFound = true;
                    }
                }
            }
            
            if (chapterFound) {
                 select.disabled = false;
            } else {
                 select.innerHTML = `<option value="">--- 未找到章节 ---</option>`;
            }
            
            enableLoadButton();
        }
        
        function initializeOrUpdateUI() {
             // Устанавливаем язык на ZH, так как он единственный
             elements.languageSelect.value = currentLang; 
             updateArcAndChapterUI(); 
        }

        function enableLoadButton() {
            const storyId = elements.chapterSelect.value;
            elements.loadButton.disabled = !storyId; 
        }

        // ====================================================================
        // === УПРАВЛЕНИЕ ИСТОРИЕЙ ===
        // ====================================================================

        function toggleHistory() {
            isHistoryVisible = !isHistoryVisible;
            elements.historyPanel.classList.toggle('open', isHistoryVisible);
            
            if (isHistoryVisible) {
                setTimeout(renderHistory, 300); 
            }
        }

        function renderHistory() {
            const { historyContent } = elements;
            const lang = currentLang;
            historyContent.innerHTML = '';
            
            if (!dialogueIsLoaded || currentDialogue.length === 0) {
                historyContent.innerHTML = `<p class="text-center mt-8 p-3 rounded-lg" style="color: var(--color-text-secondary); background-color: var(--color-bg-medium);">${i18n[lang].historyEmpty}</p>`;
                return;
            }
            
            const fragment = document.createDocumentFragment();

            for (let i = 0; i <= currentDialogueIndex; i++) {
                const step = currentDialogue[i];
                if (!step.text && i !== 0) continue; 
                
                const isCurrent = (i === currentDialogueIndex);

                const historyItem = document.createElement('div');
                
                historyItem.className = `p-3 rounded-lg cursor-pointer transition duration-150 shadow-md border border-transparent`;
                
                if (isCurrent) {
                    historyItem.classList.add('ring-2', 'ring-offset-2');
                    historyItem.style.backgroundColor = 'var(--color-accent-primary)'; 
                    historyItem.style.color = 'white';
                    historyItem.style.borderColor = 'var(--color-accent-ring)';
                    historyItem.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';
                    historyItem.style.fontWeight = 'bold';
                } else {
                    historyItem.style.backgroundColor = 'var(--color-bg-medium)'; 
                    historyItem.style.color = 'var(--color-text-primary)';
                }
                
                historyItem.dataset.index = i; 
                historyItem.onclick = () => {
                    currentDialogueIndex = i;
                    renderDialogueStep();
                    toggleHistory(); 
                };

                if (step.speaker) {
                    const speakerName = document.createElement('p');
                    speakerName.className = 'font-bold mb-1';
                    speakerName.style.color = isCurrent ? 'white' : 'var(--color-speaker-name)'; 
                    speakerName.textContent = step.speaker;
                    historyItem.appendChild(speakerName);
                }

                const textContent = document.createElement('p');
                textContent.className = 'text-sm leading-snug';
                textContent.textContent = step.text || `[${step.background ? '场景: ' + step.background : '剧情元素'}]`; // Translated placeholder
                historyItem.appendChild(textContent);

                fragment.appendChild(historyItem);
            }
            
            historyContent.appendChild(fragment);
            
            const currentItem = historyContent.querySelector(`[data-index="${currentDialogueIndex}"]`);
            if (currentItem) {
                currentItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }
    </script>
