    <style>

            font-family: 'Inter', sans-serif;
            background-color: #5c5c5c; /* Фон сайта */
            color: #e5e7eb;
            background-size: cover;
            background-position: center;
        }
        .vn-overlay {
            background-color: rgba(0, 0, 0, 0.75);

        }

        .sprite-position {

            bottom: 0;
            height: 95%;

            z-index: 10;

<body class="min-h-screen">
    
    <!-- Firebase Setup (Оставляем для совместимости с платформой) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Глобальные переменные, предоставленные средой
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db;
        let auth;
        let userId = 'anon';

        if (firebaseConfig) {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Выделение логики аутентификации
                async function authenticate() {
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                        userId = auth.currentUser?.uid || 'anon-user';
                    } catch (error) {
                        console.error("[Firebase] Ошибка аутентификации:", error);
                    }
                }
                authenticate();
            } catch (e) {
                console.error("[Firebase] Критическая ошибка инициализации:", e);
            }
        }
    </script>

            extra: { ru: "Дополнительный сюжет", en: "Extra Story", cn: "额外剧情", prefix: "extra_" },

        // Переводы UI (без изменений)
        const i18n = {
            ru: {

        // Кэширование DOM-элементов

        };

        // ====================================================================

        // ====================================================================
        
        document.addEventListener('DOMContentLoaded', () => {
            DOM.spriteLeftContainer = getEl('spriteLeftContainer');
            DOM.spriteRightContainer = getEl('spriteRightContainer');
            DOM.spriteLeftElement = getEl('spriteLeft');
            DOM.spriteRightElement = getEl('spriteRight');
            DOM.vnViewerElement = getEl('vnViewer');
            
            // Устанавливаем дефолтный фон сразу после загрузки DOM
            DOM.vnViewerElement.style.backgroundImage = `url('${CONFIG.PLACEHOLDERS.DEFAULT_BG}')`;
            currentBackgroundUrl = CONFIG.PLACEHOLDERS.DEFAULT_BG; 
            
            loadProgress(); 
        });

        // ====================================================================
        // === CORE FUNCTIONS ===
        // ====================================================================
        
        /** * Асинхронно загружает метаданные глав. */
        async function fetchChapterMetadata() {
            try {
                const response = await fetch(CONFIG.PATHS.METADATA_FILE); 
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                window.storyMetadata = await response.json();
                console.log("[Metadata] Загрузка глав завершена.");
            } catch (error) {
                console.error(`[Metadata] Критическая ошибка загрузки внешнего файла (${CONFIG.PATHS.METADATA_FILE}).`, error);
                alertMessage(i18n[getEl('languageSelect').value].errorFetchMetadataStrict); 
                window.storyMetadata = null; 
            }
        }

        /** Переходит к следующему или предыдущему шагу диалога. */
        function navigateDialogue(direction) {
            if (!dialogueIsLoaded || currentDialogue.length === 0) return;
            
            const newIndex = currentDialogueIndex + direction;

            if (newIndex >= 0 && newIndex < currentDialogue.length) {
                currentDialogueIndex = newIndex;
                renderDialogueStep();
                saveProgress();
            } else if (newIndex >= currentDialogue.length) {
                alertMessage(i18n[getEl('languageSelect').value].endOfStory);
                currentDialogueIndex = currentDialogue.length - 1;
                saveProgress();
            } else {
                alertMessage(i18n[getEl('languageSelect').value].startOfStory);
            }
        }
        
        /** * Определяет путь/URL к спрайту. */
        const spritePath = (fileName) => {
            if (!fileName) return null; // Возвращаем null, чтобы спрайт был скрыт
            
            const lowerCaseName = fileName.toLowerCase();

            // Если это Base64-плейсхолдер
            if (lowerCaseName.includes('kiana')) return CONFIG.PLACEHOLDERS.KIANA_SPRITE;
            if (lowerCaseName.includes('mei')) return CONFIG.PLACEHOLDERS.MEI_SPRITE;
            
            // Если это не плейсхолдер, возвращаем имя файла
            return fileName; 
        };
        
        /** * Загружает ВНЕШНЕЕ изображение (или фон) с механизмом постоянного повтора. */
        function loadExternalImageWithPersistence(url, element, isBackground = false, attempt = 1) {
            const { MAX_RETRIES, RETRY_DELAY_MS } = CONFIG.IMAGE_LOAD;

            // Если достигнут лимит попыток, останавливаемся
            if (attempt > MAX_RETRIES) {
                 console.error(`[Image Load] Достигнут лимит попыток (${MAX_RETRIES}) для ${url}. Загрузка прекращена.`);
                 if (!isBackground) element.parentElement.classList.add('hidden');
                 return;
            }
            
            // Агрессивный обход кэша
            const cacheBuster = `?t=${Date.now()}_${attempt}`;
            const finalUrl = url + cacheBuster;

            const retryLoad = (err) => {
                console.warn(`[Image Load] ОШИБКА: ${finalUrl}. ${err}. Повтор через ${RETRY_DELAY_MS} мс.`);
                setTimeout(() => loadExternalImageWithPersistence(url, element, isBackground, attempt + 1), RETRY_DELAY_MS);
            };

            // --- Логика для спрайтов (<img>) ---
            if (!isBackground) {
                element.onload = () => console.log(`[Sprite Load] Успешно загружен: ${finalUrl} (Попытка ${attempt})`);
                element.onerror = () => retryLoad("Ошибка HTTP/сетевого уровня");
                
                // Присваиваем src в конце, используя уникальный URL
                element.src = finalUrl; 

            } else {
                // --- Логика для фона (CSS background-image) ---
                const tempImg = new Image();
                tempImg.onload = () => {
                    console.log(`[Background Load] Успешно загружен: ${finalUrl} (Попытка ${attempt})`);
                    element.style.backgroundImage = `url('${finalUrl}')`;
                    currentBackgroundUrl = finalUrl; // Обновляем глобальную переменную при успешной загрузке
                };
                
                tempImg.onerror = () => retryLoad("Ошибка HTTP/сетевого уровня");
                tempImg.src = finalUrl;
            }
        }

        /** Рендерит текущий шаг диалога и обновляет UI. */
        function renderDialogueStep() {
            const { vnViewerElement, spriteLeftContainer, spriteRightContainer, spriteLeftElement, spriteRightElement } = DOM;

            // Если контент не загружен, скрываем все
            if (!dialogueIsLoaded || currentDialogue.length === 0) {
                getEl('dialogueWrapper').classList.add('hidden');
                spriteLeftContainer.classList.add('hidden');
                spriteRightContainer.classList.add('hidden');
                vnViewerElement.style.backgroundImage = `url('${CONFIG.PLACEHOLDERS.DEFAULT_BG}')`;
                currentBackgroundUrl = CONFIG.PLACEHOLDERS.DEFAULT_BG;
                return;
            }

            const step = currentDialogue[currentDialogueIndex];
            
            // 1. Фон (Персистентность)
            const bgFileName = step.background; 
            let finalBgUrl = null;

            if (bgFileName) { 
                if (!bgFileName.startsWith('data:')) {
                    finalBgUrl = CONFIG.PATHS.BACKGROUND_BASE + bgFileName; 
                    loadExternalImageWithPersistence(finalBgUrl, vnViewerElement, true);
                } else {
                    finalBgUrl = bgFileName;
                    vnViewerElement.style.backgroundImage = `url('${finalBgUrl}')`;
                    currentBackgroundUrl = finalBgUrl; 
                }
            } else if (currentBackgroundUrl) { 
                // Если фон не указан, используем персистентный
                vnViewerElement.style.backgroundImage = `url('${currentBackgroundUrl}')`;
            } else {
                // Иначе, дефолтный плейсхолдер
                 vnViewerElement.style.backgroundImage = `url('${CONFIG.PLACEHOLDERS.DEFAULT_BG}')`;
                 currentBackgroundUrl = CONFIG.PLACEHOLDERS.DEFAULT_BG;
            }


            // 2. Спрайты и Затемнение
            const activeSpeakerPosition = step.position ? step.position.toLowerCase() : null;

            // Сброс и скрытие всех спрайтов
            spriteLeftContainer.classList.add('hidden');
            spriteRightContainer.classList.add('hidden');
            spriteLeftElement.classList.remove('dimmed-sprite');
            spriteRightElement.classList.remove('dimmed-sprite');
            
            // Обновление и показ нужного спрайта
            const spriteFileNameOrB64 = spritePath(step.sprite); 
            
            if (spriteFileNameOrB64 && step.position) {
                const isLeft = step.position.toLowerCase() === 'left';
                const container = isLeft ? spriteLeftContainer : spriteRightContainer;
                const imageElement = isLeft ? spriteLeftElement : spriteRightElement;
                
                container.classList.remove('hidden'); 

                if (spriteFileNameOrB64.startsWith('data:')) {
                    // Base64 (плейсхолдер)
                    imageElement.src = spriteFileNameOrB64;
                } else {
                    // Внешний URL
                    const finalSpriteUrl = CONFIG.PATHS.SPRITE_BASE + spriteFileNameOrB64; 
                    imageElement.src = ""; // Обязательный сброс src для принудительной перерисовки
                    loadExternalImageWithPersistence(finalSpriteUrl, imageElement, false);
                }
            } 
            
            // Применение Затемнения
            if (activeSpeakerPosition === 'right' && !spriteLeftContainer.classList.contains('hidden')) {
                spriteLeftElement.classList.add('dimmed-sprite');
            } else if (activeSpeakerPosition === 'left' && !spriteRightContainer.classList.contains('hidden')) {
                spriteRightElement.classList.add('dimmed-sprite');
            }

            // 3. Текст и Имя Спикера
            getEl('dialogueWrapper').classList.remove('hidden');
            const currentSpeakerElement = getEl('currentSpeaker');
            const currentTextElement = getEl('currentText');
            
            if (step.speaker) {
                currentSpeakerElement.textContent = step.speaker;
                currentSpeakerElement.parentElement.classList.remove('hidden');
            } else {
                currentSpeakerElement.textContent = "";
                currentSpeakerElement.parentElement.classList.add('hidden');
            }
            
            currentTextElement.textContent = step.text || "";
        }
        
        /** * Асинхронно пытается загрузить выбранную главу, используя Exponential Backoff. */
        async function updateStoryContent(startIndex = 0) {
            const lang = getEl('languageSelect').value; 
            const fullStoryKey = getEl('chapterSelect').value; 
            const loadButton = getEl('loadButton');
            const loadTextElement = getEl('loadText');
            
            if (!fullStoryKey) return;

            const expectedFilePath = `${CONFIG.PATHS.STORY_BASE}${lang}/${fullStoryKey}.json`;
            const { INITIAL_DELAY_MS, MAX_DELAY_MS, MAX_ATTEMPTS } = CONFIG.BACKOFF;

            loadButton.disabled = true;
            loadTextElement.textContent = "Загрузка...";
            
            const attemptLoad = async (attempt = 1) => {
                let success = false;
                let data = null;

                try {
                    const response = await fetch(expectedFilePath);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    data = await response.json();
                    success = true;
                } catch (e) {
                    console.error(`[Content] Критическая ошибка загрузки главы: ${expectedFilePath} (Попытка ${attempt}).`, e);
                }

                if (success && data) {
                    // --- УСПЕХ ---
                    currentDialogue = data.dialogue || [];
                    currentDialogueIndex = Math.min(startIndex, currentDialogue.length - 1);
                    currentDialogueIndex = Math.max(0, currentDialogueIndex); 
                    dialogueIsLoaded = true;
                    currentBackgroundUrl = null; 
                    
                    loadTextElement.textContent = "Загружено";
                    renderDialogueStep();

                    setTimeout(() => {
                        loadTextElement.textContent = i18n[lang].loadText;
                        loadButton.disabled = false;
                    }, 1500);

                } else {
                    // --- ПОВТОРНАЯ ПОПЫТКА ---
                    if (attempt >= MAX_ATTEMPTS) {
                        loadTextElement.textContent = "Ошибка загрузки";
                        console.error(`[Content] Окончательный сбой загрузки контента главы после ${MAX_ATTEMPTS} попыток.`);
                        loadButton.disabled = false;
                        return;
                    }
                    
                    const delay = Math.min(MAX_DELAY_MS, INITIAL_DELAY_MS * Math.pow(2, attempt - 1));
                    loadTextElement.textContent = `Повтор (${attempt})...`;

                    setTimeout(() => attemptLoad(attempt + 1), delay);
                }
            };
            
            // Запуск первой попытки
            attemptLoad();
        }

        /**
         * Показывает временное сообщение вверху экрана.
         */
        function alertMessage(message) {
            const header = getEl('header');
            const msgBox = document.createElement('div');
            msgBox.textContent = message;
            msgBox.className = 'fixed top-1 right-1/2 translate-x-1/2 p-2 bg-red-600 text-white rounded-lg shadow-xl z-50 text-sm transition-opacity duration-300';
            header.appendChild(msgBox);
            
            setTimeout(() => {
                msgBox.style.opacity = '0';
                setTimeout(() => msgBox.remove(), 300);
            }, 5000);
        }

        function updateI18nStrings() {
            const lang = getEl('languageSelect').value;
            const text = i18n[lang];

            getEl('headerTitle').textContent = text.headerTitle;
            getEl('labelStoryType').textContent = text.labelStoryType;
            getEl('labelChapter').textContent = text.labelChapter;
            getEl('loadText').textContent = text.loadText;
            getEl('resetButton').textContent = text.resetProgress;
            
            const typeSelect = getEl('storyTypeSelect');
            const currentType = typeSelect.value;
            typeSelect.innerHTML = '';
            
            const defaultOption = document.createElement('option');
            defaultOption.value = "";
            defaultOption.textContent = "---";
            typeSelect.appendChild(defaultOption);

            for (const key in STORY_GROUPS) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = STORY_GROUPS[key][lang] || STORY_GROUPS[key].ru; 
                if (key === currentType) {
                    option.selected = true;
                }
                typeSelect.appendChild(option);
            }
        }

        /** * Обновляет выпадающий список глав. */
        function updateChapterSelect(skipSideEffects = false) {
            const typeKey = getEl('storyTypeSelect').value;
            const select = getEl('chapterSelect');
            const lang = getEl('languageSelect').value;
            const currentChapterKey = select.value; 

            select.innerHTML = '';
            select.disabled = true; 
            
            const defaultOption = document.createElement('option');
            defaultOption.value = "";

            if (!window.storyMetadata) {
                defaultOption.textContent = i18n[lang].placeholderMetadata;
                select.appendChild(defaultOption);
                return;
            }
            
            defaultOption.textContent = "--- Выберите главу ---";
            select.appendChild(defaultOption);


            if (typeKey && STORY_GROUPS[typeKey]) {
                const prefix = STORY_GROUPS[typeKey].prefix;
                let chapterFound = false;

                for (const fullChapterKey in window.storyMetadata) {
                    if (fullChapterKey.startsWith(prefix)) {
                        const chapterData = window.storyMetadata[fullChapterKey];
                        if (chapterData && chapterData[lang]) {
                            const option = document.createElement('option');
                            option.value = fullChapterKey; 
                            option.textContent = chapterData[lang]; 
                            
                            if (fullChapterKey === currentChapterKey) {
                                 option.selected = true;
                            }
                            select.appendChild(option);
                            chapterFound = true;
                        }
                    }
                }
                
                if (chapterFound) {
                     select.disabled = false;
                }
            } 
            
            if (!skipSideEffects) {
                enableLoadButton();
                saveProgress(); 
            }
        }

        function enableLoadButton() {
            const storyId = getEl('chapterSelect').value;
            getEl('loadButton').disabled = !storyId;
        }

        function initializeOrUpdateUI(calledByUIEvent) {
            updateI18nStrings();
            updateChapterSelect(calledByUIEvent); 
            if (calledByUIEvent) {
                 saveProgress(); 
            }
        }

        // ====================================================================
        // === PROGRESS MANAGEMENT (USING localStorage) ===
        // ====================================================================
        
        function saveProgress() {
            const progress = {
                lang: getEl('languageSelect').value,
                type: getEl('storyTypeSelect').value,
                chapter: getEl('chapterSelect').value, 
                index: currentDialogueIndex,
            };
            localStorage.setItem(CONFIG.STORAGE.KEY, JSON.stringify(progress));
        }

        async function loadProgress() {
            await fetchChapterMetadata(); 
            
            const savedProgress = localStorage.getItem(CONFIG.STORAGE.KEY);
            
            initializeOrUpdateUI(false); 

            if (!savedProgress) {
                enableLoadButton();
                return; 
            }

            const progress = JSON.parse(savedProgress);
            const langSelect = getEl('languageSelect');
            const typeSelect = getEl('storyTypeSelect');
            const chapterSelect = getEl('chapterSelect');
            
            if (i18n[progress.lang]) {
                langSelect.value = progress.lang;
            }
            updateI18nStrings(); 
            
            if (progress.type && STORY_GROUPS[progress.type]) {
                typeSelect.value = progress.type;
                updateChapterSelect(true); 
            }
            
            let chapterRestored = false;
            if (window.storyMetadata && typeSelect.value && progress.chapter) {
                // Проверяем, существует ли опция для сохраненной главы в списке
                if (Array.from(chapterSelect.options).some(opt => opt.value === progress.chapter)) {
                    chapterSelect.value = progress.chapter;
                    chapterRestored = true;
                }
            }
            enableLoadButton();
            
            // АВТОЗАГРУЗКА: Автоматически загружаем контент, если глава была успешно восстановлена.
            if (chapterRestored) {
                 // Загружаем контент и переходим к сохраненному индексу
                 updateStoryContent(progress.index); 
            }
        }

        function resetProgress() {
            localStorage.removeItem(CONFIG.STORAGE.KEY);
            dialogueIsLoaded = false;
            currentDialogueIndex = 0;
            currentDialogue = []; 
            currentBackgroundUrl = CONFIG.PLACEHOLDERS.DEFAULT_BG; 

            getEl('dialogueWrapper').classList.add('hidden');
            getEl('languageSelect').value = 'ru';
            
            loadProgress(); 
            
            getEl('vnViewer').style.backgroundImage = `url('${CONFIG.PLACEHOLDERS.DEFAULT_BG}')`;
            
            getEl('spriteLeftContainer').classList.add('hidden');
            getEl('spriteRightContainer').classList.add('hidden');
            
            alertMessage("Прогресс сброшен!");
        }
    </script>
