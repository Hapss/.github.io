<html>
	<head>
		<title>Houkai Gakuen 2 перевод</title>
		<link type="text/css" href="main.css" rel="stylesheet" />
    <script type="text/javascript" src="/js/util.js"></script>
    <meta charset="UTF-8" />
  </head>
  <body ontouchstart>
    <div id="topNav">
      <div class="nav-left">
        <span id="pageTitle">Перевод сюжета</span>
      </div>
      <div class="nav-center">
        <div id="storyTitle" class="hidden"></div>
      </div>
      <div class="nav-right">
        <div class="nav-dropdown rightButton" id="serverSelect">
          <div class="dropbtn button">
            RU
            <i class="fa fa-caret-down"></i>
          </div>
          <div class="dropdown-content"></div>
        </div>
        <div
          class="button iconButton rightButton"
          id="visButton"
          title="Режим отображения"
        >
          <i class="fas fa-eye"></i>
        </div>
        <div id="volControl">
          <div class="iconButton button" id="playPauseBtn" title="Включить BGM">
            <i class="fas fa-play"></i>
          </div>
          <i class="fa fa-volume-down"></i>
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="slider"
            id="volSlider"
          />
          <i class="fa fa-volume-up"></i>
        </div>
    </div>
    <div id="avatarModal" class="modal">
      <div class="modal-content"></div>
    </div>
    <div class="btnPanel" id="ccselector">
      <select class="storySelect" id="catSelect"></select>
      <select class="storySelect" id="subCatSelect"></select>
      <select class="storySelect" id="thirdCatSelect"></select>
    </div>
    <div class="storyNav top">
      <i class="fas fa-angle-double-left story_nav story_prev"></i>
      <div class="spacer"></div>
      <i class="fas fa-angle-double-right story_nav story_next"></i>
    </div>
    <div id="storyDisp" display-mode="0"></div>
    <div class="storyNav">
      <i class="fas fa-angle-double-left story_nav story_prev"></i>
      <div class="spacer"></div>
      <i class="fas fa-angle-double-right story_nav story_next"></i>
    </div>
    <i id="topBtn" class="fas fa-caret-square-up"></i>
    <script type="text/javascript" src="/js/story.js"></script>
  </body>
</html>
