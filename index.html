<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Архив Сюжета ВН</title>
    <!-- Подключение Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #5c5c5c; 
            color: #e5e7eb;
            background-size: cover;
            background-position: center;
        }
        .vn-overlay {
            background-color: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(4px);
        }
        .speaker-name {
            background-color: #2a2a2a;
            color: #ca7cfe; 
            padding: 4px 12px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            display: inline-block;
            font-weight: bold;
            font-size: 1.25rem;
        }
        .sprite-position {
            position: absolute;
            bottom: 0;
            height: 95%; 
            width: 45%;
            transition: opacity 0.3s ease, transform 0.3s ease;
            z-index: 10;
            display: flex; 
            justify-content: center;
            align-items: flex-end;
        }
        .sprite-position.left { left: 0; }

        .sprite-image {
            height: 100%; 
            width: auto;
            max-height: 100%; 
            object-fit: contain;
            opacity: 1; 
            display: block; 
        }
        .dimmed-sprite {
            opacity: 0.4;
        }
        #vnViewer {
            background-repeat: no-repeat;
            background-color: #1a1a1a; 
            background-position: center;
        }
    </style>
</head>
<body class="min-h-screen">
    
    <!-- Инициализация Firebase (сохранена для совместимости) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        if (firebaseConfig) {
            try {
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);
                getFirestore(app);

                async function authenticate() {
                    try {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("[Firebase] Ошибка аутентификации:", error);
                    }
                }
                authenticate();
            } catch (e) {
                console.error("[Firebase] Критическая ошибка инициализации:", e);
            }
        }
    </script>
    
    <!-- 1. Header Bar -->

        <div class="flex justify-between items-center max-w-7xl mx-auto">

            <div class="flex items-center space-x-4">
                <button id="resetButton" onclick="resetProgress()" class="px-3 py-1 bg-red-800 hover:bg-red-700 rounded-full transition duration-150 text-sm">Сброс</button>
                <select id="languageSelect" onchange="initializeOrUpdateUI(true)" class="bg-gray-700 text-white rounded-lg p-2 cursor-pointer transition hover:ring-2 ring-red-400">
                    <option value="ru">Русский</option>

                </select>

    </header>

    <!-- 2. Main Content Area -->
    <main class="pt-20 pb-4 px-4 max-w-7xl mx-auto min-h-screen">

        <div class="bg-gray-700 p-4 rounded-xl shadow-lg mb-6 flex flex-wrap gap-4 items-end">
            <div class="flex-1 min-w-[180px]">

             onclick="navigateDialogue(1)">

    <script>
        // ====================================================================

        };
        
        let currentDialogue = []; 
        let currentDialogueIndex = 0;
        let dialogueIsLoaded = false;
        let currentBackgroundUrl = null; 
        window.storyMetadata = null; 
        
        // Переводы UI
        const i18n = {
            ru: {
                headerTitle: "Архив Сюжета ВН", labelStoryType: "Тип сюжета", labelChapter: "Сюжет (Глава)",
                loadText: "Загрузить", resetProgress: "Сброс", endOfStory: "История закончилась!",
                startOfStory: "Это начало истории.", placeholderMetadata: "--- Метаданные не загружены ---",
                errorFetchMetadataStrict: "Критическая ошибка: не удалось загрузить метаданные глав. Файл story/story_metadata.json отсутствует или недоступен.",

                loadText: "Load", resetProgress: "Reset", endOfStory: "Story finished!",

        document.addEventListener('DOMContentLoaded', () => {
            // Кэширование всех необходимых элементов DOM
            elements.languageSelect = document.getElementById('languageSelect');
            elements.chapterSelect = document.getElementById('chapterSelect');
            elements.storyTypeSelect = document.getElementById('storyTypeSelect');
            elements.loadButton = document.getElementById('loadButton');
            elements.loadText = document.getElementById('loadText');
            elements.vnViewerElement = document.getElementById('vnViewer');
            elements.dialogueWrapper = document.getElementById('dialogueWrapper');
            elements.spriteLeftContainer = document.getElementById('spriteLeftContainer');
            elements.spriteRightContainer = document.getElementById('spriteRightContainer');
            elements.spriteLeftElement = document.getElementById('spriteLeft');
            elements.spriteRightElement = document.getElementById('spriteRight');
            elements.currentSpeaker = document.getElementById('currentSpeaker');
            elements.currentText = document.getElementById('currentText');
            elements.speakerNameContainer = document.getElementById('speakerNameContainer');
            
            // Установка дефолтного фона
            elements.vnViewerElement.style.backgroundImage = `url('${CONFIG.PLACEHOLDERS.DEFAULT_BG}')`;
            currentBackgroundUrl = CONFIG.PLACEHOLDERS.DEFAULT_BG; 
            
            loadProgress();

        // ====================================================================
        // === CORE FUNCTIONS ===
        // ====================================================================
        
        /** * Асинхронно загружает метаданные глав. */
        async function fetchChapterMetadata() {
            try {
                const response = await fetch(CONFIG.PATHS.METADATA_FILE); 
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                window.storyMetadata = await response.json();
            } catch (error) {
                console.error(`[Metadata] Критическая ошибка загрузки внешнего файла.`, error);
                alertMessage(i18n[elements.languageSelect.value].errorFetchMetadataStrict); 
                window.storyMetadata = null; 
            }
        }

        /** Переходит к следующему или предыдущему шагу диалога. */
        function navigateDialogue(direction) {
            if (!dialogueIsLoaded || currentDialogue.length === 0) return;
            
            const newIndex = currentDialogueIndex + direction;
            const lang = elements.languageSelect.value;

            if (newIndex >= 0 && newIndex < currentDialogue.length) {
                currentDialogueIndex = newIndex;
                renderDialogueStep();
                saveProgress();
            } else if (newIndex >= currentDialogue.length) {
                alertMessage(i18n[lang].endOfStory);
                currentDialogueIndex = currentDialogue.length - 1;
                saveProgress();
            } else {
                alertMessage(i18n[lang].startOfStory);
            }
        }
        
        /** * Определяет путь/URL к спрайту (или Base64 плейсхолдер). */
        const spritePath = (fileName) => {
            if (!fileName) return null;
            
            const lowerCaseName = fileName.toLowerCase();

            if (lowerCaseName.includes('kiana')) return CONFIG.PLACEHOLDERS.KIANA_SPRITE;
            if (lowerCaseName.includes('mei')) return CONFIG.PLACEHOLDERS.MEI_SPRITE;
            
            return fileName; 
        };
        
        /** * * Загружает ЛОКАЛЬНОЕ изображение с агрессивным обходом кэша.
         * * Включает обработку ошибок: скрывает спрайт, если файл не найден.
         */
        function loadLocalImage(url, element, isBackground = false) {
            // Агрессивный обход кэша
            const cacheBuster = `?t=${Date.now()}`;
            const finalUrl = url + cacheBuster;

            if (!isBackground) {
                // Логика для спрайтов (<img>)
                element.onerror = () => {
                    // Скрываем контейнер, если спрайт не загрузился
                    element.parentElement.classList.add('hidden');
                    console.warn(`[Local Image Load] Не удалось загрузить спрайт: ${url}. Контейнер скрыт.`);
                };
                element.src = finalUrl; 
            } else {
                // Логика для фона (CSS background-image)
                const tempImg = new Image();
                tempImg.onload = () => {
                    element.style.backgroundImage = `url('${finalUrl}')`;
                    currentBackgroundUrl = finalUrl; 
                };
                
                // Если фон не загрузился (например, 404), просто оставляем текущий.
                tempImg.onerror = () => {
                     console.warn(`[Local Image Load] Не удалось загрузить фон: ${url}. Используется текущий фон/плейсхолдер.`);
                }; 
                tempImg.src = finalUrl;
            }
        }

        /** Рендерит текущий шаг диалога и обновляет UI. */
        function renderDialogueStep() {
            const { vnViewerElement, dialogueWrapper, spriteLeftContainer, spriteRightContainer, 
                    spriteLeftElement, spriteRightElement, currentSpeaker, currentText, speakerNameContainer } = elements;

            if (!dialogueIsLoaded || currentDialogue.length === 0) {
                dialogueWrapper.classList.add('hidden');
                return;
            }

            const step = currentDialogue[currentDialogueIndex];
            
            // 1. Фон (Персистентность)
            const bgFileName = step.background; 

            if (bgFileName) { 
                if (!bgFileName.startsWith('data:')) {
                    const finalBgUrl = CONFIG.PATHS.BACKGROUND_BASE + bgFileName; 
                    loadLocalImage(finalBgUrl, vnViewerElement, true);
                } else {
                    vnViewerElement.style.backgroundImage = `url('${bgFileName}')`;
                    currentBackgroundUrl = bgFileName; 
                }
            } else if (currentBackgroundUrl) { 
                vnViewerElement.style.backgroundImage = `url('${currentBackgroundUrl}')`;
            } else {
                 vnViewerElement.style.backgroundImage = `url('${CONFIG.PLACEHOLDERS.DEFAULT_BG}')`;
                 currentBackgroundUrl = CONFIG.PLACEHOLDERS.DEFAULT_BG;
            }


            // 2. Спрайты и Затемнение
            const activeSpeakerPosition = step.position ? step.position.toLowerCase() : null;

            // Сброс и скрытие всех спрайтов
            spriteLeftContainer.classList.add('hidden');
            spriteRightContainer.classList.add('hidden');
            spriteLeftElement.classList.remove('dimmed-sprite');
            spriteRightElement.classList.remove('dimmed-sprite');
            
            const spriteFileNameOrB64 = spritePath(step.sprite); 
            
            if (spriteFileNameOrB64 && step.position) {
                const isLeft = step.position.toLowerCase() === 'left';
                const container = isLeft ? spriteLeftContainer : spriteRightContainer;
                const imageElement = isLeft ? spriteLeftElement : spriteRightElement;
                
                container.classList.remove('hidden'); 

                if (spriteFileNameOrB64.startsWith('data:')) {
                    imageElement.src = spriteFileNameOrB64;
                } else {
                    const finalSpriteUrl = CONFIG.PATHS.SPRITE_BASE + spriteFileNameOrB64; 
                    imageElement.src = ""; // Сброс для принудительной перерисовки
                    loadLocalImage(finalSpriteUrl, imageElement, false);
                }
            } 
            
            // Применение Затемнения
            if (activeSpeakerPosition === 'right' && !spriteLeftContainer.classList.contains('hidden')) {
                spriteLeftElement.classList.add('dimmed-sprite');
            } else if (activeSpeakerPosition === 'left' && !spriteRightContainer.classList.contains('hidden')) {
                spriteRightElement.classList.add('dimmed-sprite');
            }

            // 3. Текст и Имя Спикера
            dialogueWrapper.classList.remove('hidden');
            
            if (step.speaker) {
                currentSpeaker.textContent = step.speaker;
                speakerNameContainer.classList.remove('hidden');
            } else {
                currentSpeaker.textContent = "";
                speakerNameContainer.classList.add('hidden');
            }
            
            currentText.textContent = step.text || "";
        }
        
        /** * Асинхронно пытается загрузить выбранную главу, используя Exponential Backoff. */
        async function updateStoryContent(startIndex = 0) {
            const lang = elements.languageSelect.value; 
            const fullStoryKey = elements.chapterSelect.value; 
            const { loadButton, loadText } = elements;
            
            if (!fullStoryKey) return;

            const expectedFilePath = `${CONFIG.PATHS.STORY_BASE}${lang}/${fullStoryKey}.json`;
            const { INITIAL_DELAY_MS, MAX_DELAY_MS, MAX_ATTEMPTS } = CONFIG.BACKOFF;

            loadButton.disabled = true;
            loadText.textContent = "Загрузка...";
            
            const attemptLoad = async (attempt = 1) => {
                let success = false;
                let data = null;

                try {
                    // Используем агрессивный обход кэша и для JSON-файлов
                    const cacheBuster = `?t=${Date.now()}_${attempt}`;
                    const response = await fetch(expectedFilePath + cacheBuster);
                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    data = await response.json();
                    success = true;
                } catch (e) {
                    console.error(`[Content] Ошибка загрузки главы (Попытка ${attempt}).`);
                }

                if (success && data) {
                    // --- УСПЕХ: Обновление глобального состояния ---
                    currentDialogue = data.dialogue || [];
                    currentDialogueIndex = Math.min(startIndex, currentDialogue.length - 1);
                    currentDialogueIndex = Math.max(0, currentDialogueIndex); 
                    dialogueIsLoaded = true;
                    currentBackgroundUrl = null; 
                    
                    loadText.textContent = "Загружено";
                    renderDialogueStep();

                    setTimeout(() => {
                        loadText.textContent = i18n[lang].loadText;
                        loadButton.disabled = false;
                    }, 1500);

                } else {
                    // --- ПОВТОРНАЯ ПОПЫТКА (Exponential Backoff) ---
                    if (attempt >= MAX_ATTEMPTS) {
                        loadText.textContent = "Ошибка загрузки";
                        loadButton.disabled = false;
                        return;
                    }
                    
                    const delay = Math.min(MAX_DELAY_MS, INITIAL_DELAY_MS * Math.pow(2, attempt - 1));
                    loadText.textContent = `Повтор (${attempt})...`;

                    setTimeout(() => attemptLoad(attempt + 1), delay);
                }
            };
            
            attemptLoad();
        }

        // ====================================================================
        // === UI & I18N FUNCTIONS ===
        // ====================================================================

        /** * Показывает временное сообщение вверху экрана. */
        function alertMessage(message) {
            const header = document.getElementById('header');
            const msgBox = document.createElement('div');
            msgBox.textContent = message;
            msgBox.className = 'fixed top-1 right-1/2 translate-x-1/2 p-2 bg-red-600 text-white rounded-lg shadow-xl z-50 text-sm transition-opacity duration-300';
            header.appendChild(msgBox);
            
            setTimeout(() => {
                msgBox.style.opacity = '0';
                setTimeout(() => msgBox.remove(), 300);
            }, 5000);
        }

        function updateI18nStrings() {
            const lang = elements.languageSelect.value;
            const text = i18n[lang];

            document.getElementById('headerTitle').textContent = text.headerTitle;
            document.getElementById('labelStoryType').textContent = text.labelStoryType;
            document.getElementById('labelChapter').textContent = text.labelChapter;
            elements.loadText.textContent = text.loadText;
            document.getElementById('resetButton').textContent = text.resetProgress;
            
            const typeSelect = elements.storyTypeSelect;
            const currentType = typeSelect.value;
            typeSelect.innerHTML = '';
            
            const defaultOption = document.createElement('option');
            defaultOption.value = "";
            defaultOption.textContent = "---";
            typeSelect.appendChild(defaultOption);

            for (const key in STORY_GROUPS) {
                const option = document.createElement('option');
                option.value = key;
                option.textContent = STORY_GROUPS[key][lang] || STORY_GROUPS[key].ru; 
                if (key === currentType) {
                    option.selected = true;
                }
                typeSelect.appendChild(option);
            }
        }

        /** * Обновляет выпадающий список глав. */
        function updateChapterSelect(skipSideEffects = false) {
            const typeKey = elements.storyTypeSelect.value;
            const select = elements.chapterSelect;
            const lang = elements.languageSelect.value;
            const currentChapterKey = select.value; 

            select.innerHTML = '';
            select.disabled = true; 
            
            const defaultOption = document.createElement('option');
            defaultOption.value = "";

            if (!window.storyMetadata) {
                defaultOption.textContent = i18n[lang].placeholderMetadata;
                select.appendChild(defaultOption);
                return;
            }
            
            defaultOption.textContent = "--- Выберите главу ---";
            select.appendChild(defaultOption);

            if (typeKey && STORY_GROUPS[typeKey]) {
                const prefix = STORY_GROUPS[typeKey].prefix;
                let chapterFound = false;

                for (const fullChapterKey in window.storyMetadata) {
                    if (fullChapterKey.startsWith(prefix)) {
                        const chapterData = window.storyMetadata[fullChapterKey];
                        if (chapterData && chapterData[lang]) {
                            const option = document.createElement('option');
                            option.value = fullChapterKey; 
                            option.textContent = chapterData[lang]; 
                            
                            if (fullChapterKey === currentChapterKey) {
                                 option.selected = true;
                            }
                            select.appendChild(option);
                            chapterFound = true;
                        }
                    }
                }
                
                if (chapterFound) {
                     select.disabled = false;
                }
            } 
            
            if (!skipSideEffects) {
                enableLoadButton();
                saveProgress(); 
            }
        }

        function enableLoadButton() {
            const storyId = elements.chapterSelect.value;
            elements.loadButton.disabled = !storyId;
        }

        function initializeOrUpdateUI(calledByUIEvent) {
            updateI18nStrings();
            updateChapterSelect(calledByUIEvent); 
            if (calledByUIEvent) {
                 saveProgress(); 
            }
        }

        // ====================================================================
        // === УПРАВЛЕНИЕ ПРОГРЕССОМ ===
        // ====================================================================
        
        function saveProgress() {
            const progress = {
                lang: elements.languageSelect.value,
                type: elements.storyTypeSelect.value,
                chapter: elements.chapterSelect.value, 
                index: currentDialogueIndex,
            };
            localStorage.setItem(CONFIG.STORAGE.KEY, JSON.stringify(progress));
        }

        async function loadProgress() {
            // Загрузка метаданных главы до загрузки UI
            await fetchChapterMetadata(); 
            
            const savedProgress = localStorage.getItem(CONFIG.STORAGE.KEY);
            
            initializeOrUpdateUI(false); 

            if (!savedProgress) {
                enableLoadButton();
                return; 
            }

            const progress = JSON.parse(savedProgress);
            const { languageSelect, storyTypeSelect, chapterSelect } = elements;
            
            if (i18n[progress.lang]) {
                languageSelect.value = progress.lang;
            }
            updateI18nStrings(); 
            
            // Восстановление типа сюжета и списка глав
            if (progress.type && STORY_GROUPS[progress.type]) {
                storyTypeSelect.value = progress.type;
                updateChapterSelect(true); 
            }
            
            let chapterRestored = false;
            if (window.storyMetadata && storyTypeSelect.value && progress.chapter) {
                // Проверяем, существует ли сохраненная глава
                if (Array.from(chapterSelect.options).some(opt => opt.value === progress.chapter)) {
                    chapterSelect.value = progress.chapter;
                    chapterRestored = true;
                }
            }
            enableLoadButton();
            
            // АВТОЗАГРУЗКА: Продолжение игры с сохраненного индекса
            if (chapterRestored) {
                 updateStoryContent(progress.index); 
            }
        }

        function resetProgress() {
            localStorage.removeItem(CONFIG.STORAGE.KEY);
            dialogueIsLoaded = false;
            currentDialogueIndex = 0;
            currentDialogue = []; 
            currentBackgroundUrl = CONFIG.PLACEHOLDERS.DEFAULT_BG; 

            elements.dialogueWrapper.classList.add('hidden');
            elements.languageSelect.value = 'ru';
            
            loadProgress(); 
            
            elements.vnViewerElement.style.backgroundImage = `url('${CONFIG.PLACEHOLDERS.DEFAULT_BG}')`;
            
            elements.spriteLeftContainer.classList.add('hidden');
            elements.spriteRightContainer.classList.add('hidden');
            
            alertMessage("Прогресс сброшен!");
        }
    </script>
