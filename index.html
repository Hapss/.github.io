<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="top-bar">
    <h1 class="site-title">Houkai Gakuen 2 архив сюжета</h1>
    <div class="language-container">
        <div class="language-dropdown">
            <select class="language-select" id="languageSelect">
                <option value="ru">Русский</option>
                <option value="en">English</option>
                <option value="cn">中文</option>
            </select>
        </div>
    </div>
</div>

<!-- Компактные фильтры -->
    <div class="controls-container">
        <div class="filter-group">
            <h2 class="filter-title" id="storyTypeLabel">Тип сюжета</h2>
            <div class="select-wrapper">
                <select class="filter-select" id="storyType">
                    <option value="main" data-ru="Основной сюжет" data-en="Main Story" data-cn="主线故事"></option>
                    <option value="extra" data-ru="Дополнительный сюжет" data-en="Extra Story" data-cn="额外故事"></option>
                    <option value="bosses" data-ru="Боссы" data-en="Bosses" data-cn="敌人">Боссы</option>
                    <option value="visual_novel" data-ru="Визуальная новелла" data-en="Visual Novel" data-cn="视觉小说"></option>
                    <option value="novel" data-ru="Роман" data-en="Novel" data-cn="小说"></option>
                <!-- остальные варианты -->
            </select>
        </div>
    </div>
    
        <div class="filter-group">
            <h2 class="filter-title" id="storyLabel">Сюжет</h2>
            <div class="select-wrapper">
                <select class="filter-select" id="storySelection">
                    <!-- Сюжеты будут динамически заполняться через JavaScript -->
                </select>
            </div>
        </div>
    
    <div class="selector">
        <h2 class="selector-title">Этап</h2>
        <div class="select-wrapper">
            <select class="selector-dropdown" id="stageSelection">
                    <option value="stage" data-ru="Этап 1" data-en="Stage 1" data-cn="第1阶段"></option>
                <!-- остальные варианты -->
            </select>
        </div>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
